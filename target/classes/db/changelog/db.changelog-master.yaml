databaseChangeLog:
  - changeSet:
      id: 001-enable-extensions
      author: codex
      changes:
        - sql:
            sql: "CREATE EXTENSION IF NOT EXISTS vector;"
  - changeSet:
      id: 002-create-documents
      author: codex
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: text
              - column:
                  name: last_modified
                  type: timestamptz
              - column:
                  name: checksum
                  type: text
              - column:
                  name: tags
                  type: text[]
              - column:
                  name: service
                  type: text
              - column:
                  name: environment
                  type: text
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: documents
            columnNames: path
            constraintName: ux_documents_path
  - changeSet:
      id: 003-create-chunks
      author: codex
      changes:
        - createTable:
            tableName: chunks
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: token_count
                  type: int
              - column:
                  name: section
                  type: text
              - column:
                  name: line_start
                  type: int
              - column:
                  name: line_end
                  type: int
              - column:
                  name: embedding
                  type: vector(${embeddingDimensions})
              - column:
                  name: metadata
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: chunks
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_chunks_document
        - createIndex:
            tableName: chunks
            indexName: ix_chunks_document_id
            columns:
              - column:
                  name: document_id
        - createIndex:
            tableName: chunks
            indexName: ix_chunks_section
            columns:
              - column:
                  name: section
        - createIndex:
            tableName: chunks
            indexName: ix_chunks_embedding
            columns:
              - column:
                  name: embedding
            indexType: gist
  - changeSet:
      id: 004-create-ingestion-runs
      author: codex
      changes:
        - createTable:
            tableName: ingestion_runs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mode
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: timestamptz
              - column:
                  name: finished_at
                  type: timestamptz
              - column:
                  name: documents_processed
                  type: int
              - column:
                  name: chunks_created
                  type: int
              - column:
                  name: errors
                  type: int
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
